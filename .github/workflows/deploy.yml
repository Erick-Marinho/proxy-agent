name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar Host SSH aos hosts conhecidos
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Executar Script de Deploy na VM
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 1. Navega para o diretório do projeto na VM
            cd erick-marinho/proxy-agent

            # 2. [MODIFICADO] Força a sincronização com o repositório remoto
            # Isto descarta quaisquer alterações locais na VM e garante que o código
            # é um espelho exato da branch 'main'.
            git fetch origin
            git reset --hard origin/main

            # 3. [NOVO - DIAGNÓSTICO] Mostra o conteúdo do main.py no log
            # para provar que o ficheiro foi atualizado.
            echo "----------- Verificando conteudo do main.py -----------"
            cat main.py
            echo "--------------------------------------------------------"

            # 4. Cria o arquivo .env
            echo "DB_URI=${{ secrets.DB_URI }}" > .env
            
            # 5. Para e remove os containers antigos
            docker compose down

            # 6. Reconstrói a imagem SEM CACHE e inicia os novos containers
            docker compose up --build --no-cache -d
          EOF