name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar Host SSH aos hosts conhecidos
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Executar Script de Deploy na VM
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 1. Navega para o diretório do projeto na VM
            cd erick-marinho/proxy-agent

            # 2. Puxa as últimas alterações do repositório
            git pull origin main

            # 3. Cria o arquivo .env com as variáveis de ambiente
            echo "DB_URI=${{ secrets.DB_URI }}" > .env
            
            # 4. Para e remove os containers antigos
            docker-compose down

            # 5. [NOVO] Remove a imagem antiga para garantir que uma nova seja criada.
            # O '|| true' evita um erro caso a imagem não exista.
            docker image rm proxy-agent_app || true

            # 6. [MODIFICADO] Reconstrói a imagem SEM CACHE e inicia os novos containers
            docker-compose up --build --no-cache -d

            # 7. (Opcional) Limpa outras imagens não utilizadas
            docker image prune -f
          EOF