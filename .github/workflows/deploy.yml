name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar Host SSH aos hosts conhecidos
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Executar Script de Deploy na VM
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 1. [CORRIGIDO] Navega para o diretório correto do projeto
            cd proxy-agent

            # 2. Força a sincronização com o repositório remoto
            git fetch origin
            git reset --hard origin/main

            # 3. Mostra o conteúdo do main.py para diagnóstico
            echo "----------- Verificando conteudo do main.py -----------"
            cat main.py
            echo "--------------------------------------------------------"

            # 4. Cria o arquivo .env
            echo "DB_URI=${{ secrets.DB_URI }}" > .env
            
            # 5. Para e remove os containers antigos
            sudo docker compose down

            # 6. [CORRIGIDO] Reconstrói a imagem SEM CACHE
            sudo docker compose build --no-cache

            # 7. [CORRIGIDO] Inicia os novos containers a partir da imagem recém-criada
            sudo docker compose up -d
          EOF