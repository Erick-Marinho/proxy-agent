name: Deploy to GCP VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Chave SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Adicionar Host SSH aos hosts conhecidos
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Executar Script de Deploy na VM
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # 1. Navega para o diretório do projeto
            cd proxy-agent

            # 2. Força a sincronização com o repositório remoto
            git fetch origin
            git reset --hard origin/main
            
            # 3. [NOVO] Remove o ficheiro .env antigo para garantir uma limpeza total
            rm -f .env

            # 4. Cria o novo arquivo .env com o valor do Secret do GitHub
            echo "DB_URI=${{ secrets.DB_URI }}" > .env

            # 5. Para e remove os containers antigos
            docker compose down

            # 6. Reconstrói a imagem sem cache
            docker compose build --no-cache

            # 7. Inicia os novos containers
            docker compose up -d
          EOF